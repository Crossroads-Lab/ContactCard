<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Document title -->
    <title>Contact Card</title>

    <!-- Default meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="var(--background, #FFFFFF)">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Links -->
    <link href="../css/themes/black-glossy.css" rel="stylesheet" type="text/css">
    <link href="../assets/favicon.ico" rel="shortcut icon" type="image/x-icon">

  </head>

  <body>
    <main>
      <div id="card">
        <div>
          <img loading="lazy" src="./assets/logo.svg" class="silver" />
          <!-- <span>Automarketer.ai</span> -->
        </div>
        <a class="button" href="https://automarketer.ai" target="_blank">
          <img loading="lazy" src="../assets/card-arrow.svg" />
        </a>
      </div>
      <!-- Picture -->
      <div id="picture">
        <img loading="lazy" src="./assets/picture.png" />
      </div>
      <!-- Info -->
      <div id="info">
        <div>
          <b>Juston Berg</b>
          <span>
            VP, Entrepreneurial Development
          </span>
        </div>
        <a class="button" href="./assets/contact.vcf" download>
          <img loading="lazy" src="../assets/download.svg"/>
        </a>
      </div>
      <div id="links">
        <!-- Links -->
        <div class="link-tiles">
          <!-- Email -->
          <a class="button" target="_blank" href="mailto:berg@edawn.org">
            <img loading="lazy" src="../assets/email.svg"/>
            <b>Email</b>
          </a>
          <!-- Phone -->
          <a class="button" target="_blank" href="tel:+17758293715">
            <img loading="lazy" src="../assets/phone.svg"/>
            <b>Call</b>
          </a>
          <a class="button" target="_blank" href="sms:+17758293715&body=Hi Juston ðŸ‘‹, we just met">
            <img loading="lazy" src="../assets/messages.svg"/>
            <b>Send Text</b>
          </a>
          <!-- Calendly -->
          <a class="button" target="_blank" href="https://calendly.com/justonberg/exploratory">
            <img loading="lazy" src="../assets/calendar.svg"/>
            <b>Book Meeting</b>
          </a>

          <!-- LinkedIn -->
          <a class="button" target="_blank" href="https://www.linkedin.com/in/justonberg/">
            <img loading="lazy" src="../assets/linkedin.svg"/>
            <b>LinkedIn</b>
          </a>
          
        </div>
      </div>
    </main>
    <footer>
      <a class="button" href="./assets/contact.vcf" download>
        <b>Save contact</b>
      </a>
    </footer>
  </body>
</html>
